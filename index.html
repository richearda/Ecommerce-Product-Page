<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>Frontend Mentor | E-commerce product page</title>

</head>
<body>
  
<div class="content-wrapper">
  <header>
    <nav>
      <img src="images/icon-menu.svg" alt="Menu" class="burger-menu">
      <img src="images/logo.svg" id="nav-logo" alt="Sneakers Logo">
      
        <ul class="nav-ul">
          <li class="nav-item"><a class="nav-link">Collections</a></li>
          <li class="nav-item"><a class="nav-link">Men</a></li> 
          <li class="nav-item"><a class="nav-link">Women</a></li>
          <li class="nav-item"><a class="nav-link">About</a></li>
          <li class="nav-item"><a class="nav-link">Contact</a></li> 
        </ul>
      
      <div class="right-row">
        <span class='badge' id='cartCount' data-num="5">
            <img src="images/icon-cart.svg" id="cart-icon" alt="cart">
        </span>
        <img src="images/image-avatar.png" id="customer-image" alt="customer image">
      </div>
    </nav>
  </header> 

  <section>
    <div class="flex">
      <div class="light-box">
        <div class="productSlides">
            <img src="images/image-product-1.jpg" style="width:100%">
        </div>
      
        <div class="productSlides">
         
            <img src="images/image-product-2.jpg" style="width:100%">
        </div>
      
        <div class="productSlides">
            <img src="images/image-product-3.jpg" style="width:100%">
        </div>
      
        <div class="productSlides">
            <img src="images/image-product-4.jpg" style="width:100%">
        </div>
      
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="thumbnail cursor" src="images/image-product-1-thumbnail.jpg" onclick="currentSlide(1)" style="width:100%"  alt="Product 1">
          </div>
          <div class="column">
            <img class="thumbnail cursor" src="images/image-product-2-thumbnail.jpg" onclick="currentSlide(2)" style="width:100%"  alt="Product 2">
          </div>
          <div class="column">
            <img class="thumbnail cursor" src="images/image-product-3-thumbnail.jpg" onclick="currentSlide(3)" style="width:100%"  alt="Product 3">
          </div>
          <div class="column">
            <img class="thumbnail cursor" src="images/image-product-4-thumbnail.jpg" onclick="currentSlide(4)" style="width:100%"  alt="Product 4">
          </div>
        </div>

      </div>
      <div class="product-info">
        <div class="row-text sneaker-company">
       Sneaker Company
        </div>
        <div class="row-text">
          <h1>
        Fall Limited Edition Sneakers
          </h1>
        </div>
        <div class="row-text">
        <p class="product-description">
        These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>
        </div>
        <div class="row-price">
        <span class="discounted-price">$125.00</span>
        <span class="percent-discount">50%</span>
        </div>
        <span id="old-price">$250.00</span>
        <div class="row-btn-group">
        <div class="btn-counter">
        <button id="btn-minus">-</button><span class="count">0</span><button id="btn-plus" onclick="incrementQty();">+</button>
        </div>
        <button id="btn-addtocart"><i class="fa-solid fa-cart-plus" style="margin-right:5px;"></i>Add to cart</button>
        </div>
      </div>

    </div>
  </section>
</div>
  <script src="js/script.js"></script>
</body>
</html>
